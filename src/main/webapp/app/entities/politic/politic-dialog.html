
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPoliticLabel">Create or edit a Politic</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.politic.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.politic.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_camarapk">Camarapk</label>
            <input type="number" class="form-control" name="camarapk" id="field_camarapk"
                    ng-model="vm.politic.camarapk"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.politic.nome"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_codinomes">Codinomes</label>
            <input type="text" class="form-control" name="codinomes" id="field_codinomes"
                    ng-model="vm.politic.codinomes"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_foto">Foto</label>
            <input type="text" class="form-control" name="foto" id="field_foto"
                    ng-model="vm.politic.foto"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_urls">Urls</label>
            <input type="text" class="form-control" name="urls" id="field_urls"
                    ng-model="vm.politic.urls"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_created">Created</label>
                <div class="input-group">
                    <input id="field_created" type="text" class="form-control" name="created" datetime-picker="{{dateformat}}" ng-model="vm.politic.created" is-open="vm.datePickerOpenStatus.created"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('created')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_updated">Updated</label>
                <div class="input-group">
                    <input id="field_updated" type="text" class="form-control" name="updated" datetime-picker="{{dateformat}}" ng-model="vm.politic.updated" is-open="vm.datePickerOpenStatus.updated"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('updated')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
